<html>
    <head>
        <title>Voice Replay</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark text-light">
            Sound Test
        </nav>
        <div class="shadow" style="background-color: black; display: none">
            <div class="container">
                <video
                    id="myVideo"
                    autoplay="1"
                    style="width:100%;height:400px;"
                ></video>
            </div>
        </div>
        <div class="container p-3">
            <div class="row">
                <div
                    id="leftBox"
                    class="col-sm-9 border"
                    style="background-color: white; padding: 0;"
                >
                    <canvas id="soundChart" width="400" height="400"></canvas>
                    <!-- <p id="debugText" class="text-break"></p> -->
                </div>
                <div class="col-sm-3">
                    <spam id="recBox" style="display:block;">
                        <div class="alert alert-success" role="alert">
                            TIME: <span id="playTime">0</span>
                        </div>
                        <input
                            id="recBtn"
                            class="btn btn-success btn-block"
                            value="Rec"
                            onclick="startRec();"
                            type="button"
                            disabled="true"
                        />
                    </spam>
                    <spam id="stopBox" style="display:none;">
                        <div class="alert alert-danger" role="alert">
                            TIME: <span id="recTime">0</span>
                        </div>
                        <input
                            id="stopBtn"
                            class="btn btn-danger btn-block"
                            value="Stop"
                            onclick="stopRec();"
                            type="button"
                        />
                    </spam>
                    <span>
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    &nbsp;Lowpass</span
                                >
                            </div>
                            <input
                                id="lowpass"
                                type="number"
                                class="form-control"
                                value="0"
                            />
                        </div>
                        <div class="input-group mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Highpass</span>
                            </div>
                            <input
                                id="highpass"
                                type="number"
                                class="form-control"
                                value="0"
                            />
                        </div>
                        <div class="input-group mt-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    PitchShift</span
                                >
                            </div>
                            <input
                                id="shift"
                                type="number"
                                class="form-control"
                                value="0"
                            />
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div class="container p-0">
            <div
                id="waveformBox"
                class="col-sm-12 border"
                style="background-color: white; padding: 0;"
            >
                <canvas id="waveform" width="400" height="400"></canvas>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="./sound.js"></script>
    </body>
</html>
